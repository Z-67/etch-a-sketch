<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id = "erase">ERASE</button>
    <div class="grid-container" id="gridContainer">
        
        <!-- Add the circles inside the grid-container -->
    <div class="circle bottom-left"></div>
    <div class="circle bottom-right"></div>
    </div>
    <div class="input-container">
        <label for="numSquares">Number of Squares Per Side:</label>
        <input type="range" id="numSquares" min="1" max="100" value="16">
        <output id="sliderValue">16</output>
        <button id="createButton">Create Grid</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
