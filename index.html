<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id = "erase">ERASE</button>
    <button id = "clear">CLEAR</button>
    <button id = "rainbow">RAINBOW MODE</button>

    <div class="grid-container" id="gridContainer"></div>

    <div class="input-container">
        <label for="numSquares">Number of Squares Per Side:</label>
        <input type="range" id="numSquares" min="1" max="100" value="50">
        <output id="sliderValue">50</output>
        <button id="createButton">Create Grid</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
