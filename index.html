<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id = "erase">ERASE</button>
    <button id = "clear">CLEAR</button>
    <button id = "rainbow">RAINBOW MODE</button>

    <div class="grid-container" id="gridContainer"></div>

    <div class="input-container">
        <label for="numSquares">Number of Squares Per Side:</label>
        <input type="range" id="numSquares" min="1" max="100" value="50">
        <output id="sliderValue">50</output>
        <button id="createButton">Create Grid</button>

    <div class="pencils">
        <div class="pencil red" data-color="red" data-index="0" >
            <div class="pencil-tip" ></div>
        </div>
        <div class="pencil orange" data-color="orange" data-index="1">
            <div class="pencil-tip" ></div>
        </div>
        <div class="pencil yellow" data-color="yellow" data-index="2">
            <div class="pencil-tip"></div>
        </div>
        <div class="pencil green" data-color="green" data-index="3">
            <div class="pencil-tip" ></div>
        </div>
        <div class="pencil blue" data-color="blue" data-index="4">
            <div class="pencil-tip" ></div>
        </div>
        <div class="pencil indigo" data-color="indigo" data-index="5">
            <div class="pencil-tip"></div>
        </div>
        <div class="pencil violet" data-color="violet" data-index="6">
            <div class="pencil-tip"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
